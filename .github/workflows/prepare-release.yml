name: Prepare Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 0.2.0)'
        required: true
        type: string

jobs:
  prepare:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - uses: actions/checkout@v4

      - name: Validate version format
        run: |
          if ! echo "${{ inputs.version }}" | grep -qE '^[0-9]+\.[0-9]+\.[0-9]+$'; then
            echo "::error::Invalid version format. Use semantic versioning (e.g., 0.2.0)"
            exit 1
          fi

      - name: Create release branch
        run: |
          git checkout -b release/v${{ inputs.version }}

      - name: Update version.rb
        run: |
          sed -i 's/VERSION = "[^"]*"/VERSION = "${{ inputs.version }}"/' lib/better_app_gen/version.rb

      - name: Update CHANGELOG.md
        run: |
          DATE=$(date +%Y-%m-%d)
          sed -i "s/## \[Unreleased\]/## [Unreleased]\n\n## [${{ inputs.version }}] - $DATE/" CHANGELOG.md || true

      - name: Commit changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit -m "chore: prepare release v${{ inputs.version }}"

      - name: Push branch
        run: |
          git push origin release/v${{ inputs.version }}

      - name: Create Pull Request
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh pr create \
            --base main \
            --head release/v${{ inputs.version }} \
            --title "Release v${{ inputs.version }}" \
            --body "## Release v${{ inputs.version }}

          This PR prepares the release of version ${{ inputs.version }}.

          ### Checklist
          - [ ] Version updated in \`lib/better_app_gen/version.rb\`
          - [ ] CHANGELOG.md updated
          - [ ] All tests passing

          **After merging**: Tag is created automatically â†’ RubyGems publish triggered"
